<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="bitcoin thunderbolt logo-01.svg" alt="Bitcoin Thunderbolt Logo" class="header-logo">
            </div>
        </div>
    </header>
    <main>
        <h1 class="main-title">Ranking</h1>
        <div class="search-panel">
            <div class="search-input-wrapper">
                <input type="text" class="search-box" placeholder="Search BTC addresses...">
                <button class="search-button">Search</button>
            </div>
            <div class="search-results-container">
                <h4>Results</h4>
                <div class="search-results-content">
                     <p class="status-message">Enter a BTC address to check its rank.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="support-message">
            If you love this website, please send 0.000001 Boosting BTC to this address: 
            <span class="support-address">bc1p3pgrkajphennmr30mt38xsh3hllhtzvthpdd7g4vr8svy856t5zs3uqa96</span>
        </p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
